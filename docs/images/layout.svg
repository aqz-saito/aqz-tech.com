<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Desktop Layout -->
    <g transform="translate(50, 50)">
        <rect x="0" y="0" width="700" height="120" fill="#f0f0f0" stroke="#333" stroke-width="2" />
        <!-- Header Elements -->
        <rect x="20" y="20" width="80" height="40" fill="#d0d0d0" stroke="#666" />
        <text x="35" y="45" font-family="Arial" font-size="14">Logo</text>

        <rect x="120" y="20" width="200" height="40" fill="#d0d0d0" stroke="#666" />
        <text x="165" y="45" font-family="Arial" font-size="14">Nav Items</text>

        <rect x="340" y="20" width="200" height="40" fill="#d0d0d0" stroke="#666" />
        <text x="370" y="45" font-family="Arial" font-size="14">SeriesNav (if applicable)</text>

        <rect x="560" y="20" width="120" height="40" fill="#d0d0d0" stroke="#666" />
        <text x="575" y="45" font-family="Arial" font-size="14">ThemeToggle</text>

        <!-- Breadcrumb -->
        <rect x="20" y="70" width="660" height="30" fill="#e0e0e0" stroke="#666" />
        <text x="30" y="90" font-family="Arial" font-size="14">Breadcrumb</text>

        <!-- Desktop Label -->
        <text x="0" y="-10" font-family="Arial" font-size="16" font-weight="bold">Desktop Layout (1024px+)</text>
    </g>

    <!-- Tablet Layout -->
    <g transform="translate(50, 250)">
        <rect x="0" y="0" width="700" height="120" fill="#f0f0f0" stroke="#333" stroke-width="2" />
        <!-- Header Elements -->
        <rect x="20" y="20" width="80" height="40" fill="#d0d0d0" stroke="#666" />
        <text x="35" y="45" font-family="Arial" font-size="14">Logo</text>

        <rect x="120" y="20" width="160" height="40" fill="#d0d0d0" stroke="#666" />
        <text x="140" y="45" font-family="Arial" font-size="14">Nav (Compact)</text>

        <rect x="300" y="20" width="240" height="40" fill="#d0d0d0" stroke="#666" />
        <text x="330" y="45" font-family="Arial" font-size="14">SeriesNav (Compact)</text>

        <rect x="560" y="20" width="120" height="40" fill="#d0d0d0" stroke="#666" />
        <text x="575" y="45" font-family="Arial" font-size="14">ThemeToggle</text>

        <!-- Breadcrumb -->
        <rect x="20" y="70" width="660" height="30" fill="#e0e0e0" stroke="#666" />
        <text x="30" y="90" font-family="Arial" font-size="14">Breadcrumb</text>

        <!-- Tablet Label -->
        <text x="0" y="-10" font-family="Arial" font-size="16" font-weight="bold">Tablet Layout (768-1023px)</text>
    </g>

    <!-- Mobile Layout -->
    <g transform="translate(50, 450)">
        <rect x="0" y="0" width="700" height="120" fill="#f0f0f0" stroke="#333" stroke-width="2" />
        <!-- Header Elements -->
        <rect x="20" y="20" width="80" height="40" fill="#d0d0d0" stroke="#666" />
        <text x="35" y="45" font-family="Arial" font-size="14">Logo</text>

        <rect x="120" y="20" width="120" height="40" fill="#d0d0d0" stroke="#666" />
        <text x="125" y="45" font-family="Arial" font-size="14">Hamburger Menu</text>

        <rect x="560" y="20" width="120" height="40" fill="#d0d0d0" stroke="#666" />
        <text x="575" y="45" font-family="Arial" font-size="14">ThemeToggle</text>

        <!-- Breadcrumb -->
        <rect x="20" y="70" width="660" height="30" fill="#e0e0e0" stroke="#666" />
        <text x="30" y="90" font-family="Arial" font-size="14">Breadcrumb (Simplified)</text>

        <!-- Mobile Label -->
        <text x="0" y="-10" font-family="Arial" font-size="16" font-weight="bold">Mobile Layout (â‰¤767px)</text>
    </g>

    <!-- Legend -->
    <g transform="translate(600, 160)">
        <rect x="0" y="0" width="150" height="100" fill="white" stroke="#333" />
        <text x="5" y="20" font-family="Arial" font-size="14" font-weight="bold">Legend</text>
        <rect x="5" y="30" width="20" height="20" fill="#d0d0d0" stroke="#666" />
        <text x="30" y="45" font-family="Arial" font-size="12">UI Elements</text>
        <rect x="5" y="60" width="20" height="20" fill="#e0e0e0" stroke="#666" />
        <text x="30" y="75" font-family="Arial" font-size="12">Navigation</text>
    </g>
</svg>